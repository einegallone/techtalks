                        ### JavaScript
                        ---
                        * Also known as ECMAScript
                        * Interpreted scripting language
                        * Primarily used in web browsers
                    </textarea>

                <section data-markdown>
                    <textarea data-template>
                        ##### Some great JavaScript language features
                        ---
                        * No pesky static types
                        * No restrictive block scoping (in ES5 or older)
                        * No errors if you try to use undeclared variables
                        * Two "null" types (`null` and `undefined`)
                        * Two types of equality checking (`==` vs `===`)
                        * And so much more!
                    </textarea>
